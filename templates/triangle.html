{% extends "layout/base.html" %}
{% block content %}
<h2>Triangle Area Calculator</h2>
<p>
    Welcome to the Triangle Area Calculator! Enter the base and height of
    the triangle below and click "Calculate" to find the area of the triangle.
</p>
<form method="POST">
    <div class="form-group">
        <label for="base">Base:</label>
        <input type="number" step="0.01" class="form-control" id="base" name="base" required>
    </div>
    <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" step="0.01" class="form-control" id="height" name="height" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
</form>
{% if area %}
<div class="mt-3">
    <p>Area of Triangle: {{ area }}</p>
</div>
{% endif %}
{% endblock %}
