{% extends "layout/base.html" %}
{% block content %}
<h2>Circle Area Calculator</h2>
<p>
    Welcome to the Circle Area Calculator! Enter the radius of the circle
    below and click "Calculate" to find the area of the circle.
</p>
<form method="POST">
    <div class="form-group">
        <label for="radius">Radius:</label>
        <input type="number" step="0.01" class="form-control" id="radius" name="radius" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
</form>
{% if area %}
<div class="mt-3">
    <p>Area of Circle: {{ area }}</p>
</div>
{% endif %}
{% endblock %}
